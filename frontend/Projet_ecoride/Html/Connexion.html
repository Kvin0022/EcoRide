  <!-- Contenu principal Connexion -->
  <main class="login-page">
    <section class="login-container">
      <h1>Se connecter</h1>
      <p class="subtext">
        Pas encore membre du club ? <a href="../Html/Inscription.html">Inscrivez-vous</a>
      </p>
      <form action="/connexion" method="POST" class="login-form">
        <div class="form-field">
          <label for="email">
            <span class="icon">✉️</span>
          </label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-field">
          <label for="password">
            <span class="icon">❓</span>
          </label>
          <input type="password" id="password" name="password" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn-submit">Connexion</button>
      </form>
      <p class="help-text">
        Mot de passe oublié ? <a href="../Html/Mot-de-passe-oublié.html">Cliquez ici</a>
      </p>
    </section>
  </main>
