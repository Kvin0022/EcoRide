<!-- SECTION RECHERCHE -->
<section class="search-section">
  <h1>L'écologie ensemble !</h1>
      <form class="search-form">
          <div class="form-group">
              <input type="text" placeholder="Départ (Ville ou adresse)" required>
              <img src="../assets/Localisation.png" alt="Localisation">
          </div>
          <div class="form-group">
              <input type="text" placeholder="Destination (Ville ou adresse)" required>
              <img src="../assets/Localisation.png" alt="Localisation">
          </div>
          <div class="form-group">
              <input type="datetime-local" required>
              <img src="../assets/calendar.png" alt="Calendrier">
          </div>
          <button type="submit" class="btn">Rechercher</button>
      </form>
</section>

<!-- Filtres -->
<section class="filters" id="filter-open">
  <img src="../assets/roue-dentée.png" alt="Filtres">
  <strong>Filtres</strong>
</section>

  <!-- OVERLAY gris semi-transparent -->
  <div id="filter-overlay"></div>

  <!-- PANNEAU de filtres (caché par défaut) -->
  <aside id="filter-panel">
    <header>
      <h2>Critères de filtrage :</h2>
      <button id="filter-close">✕</button>
    </header>
    <div class="filter-content">
      <button class="btn-eco">Seulement les trajets écologiques</button>

      <!-- slider : prix max -->
      <label for="price-range">Prix maximum du voyage : 
        <span id="price-value">0</span> crédits
      </label>
      <input type="range" id="price-range" min="0" max="100" value="0">

      <!-- slider : durée max -->
      <label for="duration-range">Durée maximale du trajet : 
        <span id="duration-value">0</span> minutes
      </label>
      <input type="range" id="duration-range" min="0" max="300" value="0">

      <!-- slider : note minimum -->
      <label for="rating-range">Note minimale du conducteur : 
        <span id="rating-value">0</span> ★
      </label>
      <input type="range" id="rating-range" min="0" max="5" value="0">

      <!-- Départ / Arrivée -->
      <label for="filter-origin">Départ</label>
      <input id="filter-origin" type="text" placeholder="Ville de départ">

      <label for="filter-destination">Arrivée</label>
      <input id="filter-destination" type="text" placeholder="Ville d'arrivée">

      <!-- Date à partir de -->
      <label for="filter-date">Date (à partir de)</label>
      <input id="filter-date" type="date">

      <!-- Places mini -->
      <label for="filter-seats-min">Places minimales</label>
      <input id="filter-seats-min" type="number" min="1" step="1" placeholder="ex: 2">

      <!-- Bouton Appliquer -->
      <button id="filter-apply" class="btn">Appliquer</button>


      <button id="filter-reset">Réinitialiser les filtres</button>
    </div>
  </aside>

<section class="rides">
  <h1>Trajets disponibles</h1>

  <div class="sort-bar">
    <label for="sort-by">Trier par</label>
    <select id="sort-by">
      <option value="date" selected>Date</option>
      <option value="price">Crédits</option>
      <option value="seats">Places</option>
      <option value="duration">Durée</option>
    </select>

    <select id="sort-order" aria-label="Ordre">
      <option value="ASC" selected>Croissant</option>
      <option value="DESC">Décroissant</option>
    </select>
  </div>
  <!-- /BARRE DE TRI -->

  <p id="rides-status" class="status" aria-live="polite"></p>
  <ul id="rides-list" class="rides-list"></ul>
</section>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
<div id="loader" class="loader hidden" aria-hidden="true">
  <div class="spinner" role="status" aria-label="Chargement"></div>
</div>
